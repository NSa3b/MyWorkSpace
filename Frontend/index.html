<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a0b426853.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <main class="row m-0 w-100 h-100">
        <section class="d-flex justify-content-center align-items-center col-md-6 col-12 p-5">
            <div class="list px-lg-5 mx-lg-5">
                <div class="mb-4">
                    <h1>Hi Noha</h1>
                    <p class="text-muted">
                        Welcome back to the workspace.We missed you!
                    </p>
                </div>
                <div>
                    <button id="showAlltasks">ALL Tasks</button>
                    <div class="d-flex flex-wrap">
                        <h6 class="mx-2">Lists</h6>
                        <h6 id="listNum" class="text-muted">(5)</h6>
                    </div>

                    <div id="listItem" class=" d-flex flex-wrap">
                        <button data-bs-toggle="modal" data-bs-target="#addlist">+</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="col-md-6 col-12 py-2">
            <div class="tasks p-5 h-100">
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 id="listTitle">All Tasks</h1>
                        <details class="dropdown">
                            <summary role="button">
                                <i class="fa-solid fa-ellipsis fa-xl"></i>
                            </summary>
                            <ul>
                                <li><a href="#" id="openEditlist" data-bs-toggle="modal" data-bs-target="#editlist">Edit List</a></li>
                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#deletelist">Delete List</a></li>

                            </ul>
                        </details>
                    </div>

                    <p class="text-muted">Stay positive, work hard, make it happen!</p>
                </div>
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="mx-2 my-0 fw-bold">Today</h5>
                    <div class="d-flex justify-content-around align-items-start">
                        <div class="">
                            <input type="text" class="form__input" id="newTask" placeholder="Task" value="" />
                            <label for="tast" class="form__label">Task</label>
                        </div>
                        <button id="addtaskbtn" class="mx-2 btn btn-outline-dark">+</button>
                    </div>
                </div>
                <hr class="m-0" />
                <div class="scroll">
                    <ul id="todoList">
                        <li>

                        </li>
                    </ul>
                </div>
                <h5 class="mx-2 my-4 fw-bold">Old Tasks</h5>
                <hr class="m-0" />
                <div class="scroll">
                    <ul id="oldtodoList">
                        <li>

                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- ADD LIST Modal -->
        <div class="modal fade" id="addlist" tabindex="-1" aria-labelledby="addlistLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new list</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mt-4">

                        <div class="">
                            <input type="text" class="form__input" id="newList" placeholder="List name" value="" />
                            <label for="List" class="form__label">List name</label>
                        </div>
                        <div id="addlistcolors" class=" d-flex flex-wrap">
                            <button id="chosenListcolor" class="pinkcol" value="pink"></button>
                            <button id="" class="bluecol" value="blue"></button>
                            <button id="" class="purplecol" value="purple"></button>
                            <button id="" class="greencol" value="green"></button>
                            <button id="" class="orangecol" value="orange"></button>
                            <button id="" class="redcol" value="red"></button>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="addlistbtn" type="button" class="btn btn-dark">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- EDIT LIST Modal -->
        <div class="modal fade" id="editlist" tabindex="-1" aria-labelledby="editlistLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit list</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mt-4">

                        <div class="">
                            <input type="text" class="form__input" id="existingList" placeholder="List name" value="" />
                            <label for="List" class="form__label">List name</label>
                        </div>
                        <div id="editlistcolors" class=" d-flex flex-wrap">
                            <button id="" class="pinkcol" value="pink"></button>
                            <button id="" class="bluecol" value="blue"></button>
                            <button id="" class="purplecol" value="purple"></button>
                            <button id="" class="greencol" value="green"></button>
                            <button id="" class="orangecol" value="orange"></button>
                            <button id="" class="redcol" value="red"></button>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="editlistbtn" type="button" class="btn btn-dark" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


           <!-- DELETE LIST Modal -->
           <div class="modal fade" id="deletelist" tabindex="-1" aria-labelledby="deletelistLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body mt-4">
                        <p>Deleting this list will also delete all its tasks.</br>Delete anyways? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">No</button>
                        <button id="deletelistbtn" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <!-- <script src="./index.js"></script> -->
    <script type="module" src="./index2.js"></script>
    <script type="module" src="./API_service.js"></script>

</body>

</html>
